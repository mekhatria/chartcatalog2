<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>

    <div
      id="container"
      style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"
    ></div>
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"
    ></div>
    <script>
      Highcharts.chart('container', {
        chart: {
          type: 'column',
          zoomType: 'y'
        },
        title: {
          text: 'Top 10 countries in wheat exportation (2019)'
        },
        subtitle: {
          text:
            'Source: <a href="http://www.worldstopexports.com/wheat-exports-country/">worldstopexports</a>'
        },
        xAxis: {
          categories: [
            'Russia',
            'US',
            'Canada',
            'France',
            'Australia',
            'Argentina',
            'Ukraine',
            'Romania',
            'Germany',
            'Kazakhstan'
          ],
          title: {
            text: null
          }
        },
        yAxis: {
          min: 0,

          tickInterval: 2,
          title: {
            text: 'Exportation in billion US$'
          },
          labels: {
            overflow: 'justify',
            format: '{value}'
          }
        },
        plotOptions: {
          column: {
            dataLabels: {
              enabled: true,
              format: '{y}BUS$'
            }
          }
        },
        tooltip: {
          valueSuffix: ' billion US$'
        },
        legend: {
          enabled: false
        },
        series: [
          {
            name: 'Wheat expotation in 2019',
            color: {
              pattern: {
                image: 'img.png'
              }
            },
            data: [6.4, 6.3, 5.4, 4.4, 2.51, 2.45, 1.6, 1.29, 1.25, 1]
          }
        ]
      });
    </script>
  </body>
</html>
